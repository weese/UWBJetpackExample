plugins {
    id 'com.android.application'
}

tasks.register("prepareKotlinBuildScriptModel"){}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.jetpackexample"
        minSdk 31
        targetSdk 33
        versionCode 1
        versionName "1.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Use to implement UWB (ultra-wideband) on supported devices
    implementation "androidx.core.uwb:uwb-rxjava3:1.0.0-alpha08"
    implementation "androidx.core.uwb:uwb:1.0.0-alpha08"

    // Align versions of all Kotlin components to avoid compilation issues with alpha05
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"

    // Used to serialize objects
    implementation group: 'org.openmuc', name: 'jasn1-compiler', version:'1.8.0'
    implementation group: 'com.fazecast', name: 'jSerialComm', version:'1.3.11'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version:'3.7'
    implementation group: 'commons-io', name: 'commons-io', version:'2.6'
}
